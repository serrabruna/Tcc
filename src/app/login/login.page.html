<ion-content [fullscreen]="true" class="plano-de-fundo">
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-lg="8" size-xl="6" class="full-height">

      <ion-row>
        <ion-col size="12" class="ion-text-center" class="titulo">
          <ion-label>Login</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" class="ion-text-center">
          
          <ion-card>
            <ion-card-content>
            <form #realizarLoginForm = "ngForm" (ngSubmit)="realizarLogin(realizarLoginForm.value)">
              <ion-item>
                <ion-label position="fixed">Email</ion-label>
                <ion-input type="email" name="email" ngModel type="text" ></ion-input>
                <ion-note slot="helper">Entre com um Email válido</ion-note>
              </ion-item>
    
              <ion-item>
                <ion-label position="fixed">Senha</ion-label>
                <ion-input name="password" ngModel type="password"></ion-input>
              </ion-item>
    
              <ion-item lines="none">
                <ion-button color="medium" shape="rounded" slot="start" routerLink="/home">Voltar</ion-button>
                <ion-button type="submit" color="primary" shape="rounded" slot="end" id="present-alert">Login</ion-button>
              </ion-item>
            </form>
            <p>Faça seu <a href="../cadastrar" routerLink="/cadastrar">Cadastro</a></p>
            </ion-card-content>
          </ion-card>
          
        </ion-col>
      </ion-row>


    </ion-col>
  </ion-row>
</ion-content>
